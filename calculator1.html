<!DOCTYPE html>
<html>
<head>
  <title>Calclator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 mx-md-auto">
                <div class="row">
                    <div class="col-md-12">
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-lg" id="display">
                            </div>
                        </form>
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col-md-3">
                        <button type="button" class="btn btn-dark btn-lg btn-block">7</button>
                        <button type="button" class="btn btn-dark btn-lg btn-block">4</button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn btn-dark btn-lg btn-block">8</button>
                        <button type="button" class="btn btn-dark btn-lg btn-block">5</button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn btn-dark btn-lg btn-block">9</button>
                        <button type="button" class="btn btn-dark btn-lg btn-block">6</button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn btn-dark btn-lg btn-block">+</button>
                        <button type="button" class="btn btn-dark btn-lg btn-block">-</button>
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col-md-3">
                        <button type="button" class="btn btn-dark btn-lg btn-block">1</button>
                        <button type="button" class="btn btn-dark btn-lg btn-block">0</button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn btn-dark btn-lg btn-block">2</button>
                        <button type="button" class="btn btn-dark btn-lg btn-block">00</button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn btn-dark btn-lg btn-block">3</button>
                        <button type="button" class="btn btn-dark btn-lg btn-block">=</button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn btn-dark btn-lg btn-block">*</button>
                        <button type="button" class="btn btn-dark btn-lg btn-block">/</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
